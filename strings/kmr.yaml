rules: "
<b>RÊZIKÊN LÎSTIKÊ</b>\n\n

Lîstik ji alîyê pêşkêşkar û lîstikvanên bê sînor ve hatîye çêkirin. Lîstikvan ji bo ku bersiva rast bibînin têdikoşin.\n\n

Divê pêşkêşkar çi bike? <b>«Dîtina peyvê»</b> divê pêlî vê bişkokê bikin, peyvê bibînin û di nava 5 xulekan de peyvê vebêjin. Heger hûn peyvê neecibînin, hûn dikarin pêlî bişkoka <b>«Guhertina peyvê»</b> bikin û peyvê biguherînin.\n\n

Divê lîstikvan çi bikin? Divê peyva ku pêşkêşkar vegotîye, bibînin. Ji bo vê divê bitenê peyva rast binivîsin.\n\n

Lîstikvanê ku di nava 5 xulekan de peyvê bibêje dê piwanekê bistîne.
"

